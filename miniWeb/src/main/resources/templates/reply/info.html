<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reply Info</title>
</head>
<body>
<div th:each="reply : ${replyInfo}">
    <div>
        내용 : <span th:text="${reply.replyContent}"></span>
    </div>
    <div>
        작성자 : <span th:text="${reply.replyMember.getProfile().getNickname()}"></span>
    </div>
</div>

<button th:onclick="|location.href='@{/guestBook}'|" type="button">
    커뮤니티로
</button>
</body>
</html>
